    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f172a;
        color: #f8fafc;
      }
      .animate-pulse-fast {
        animation: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: .5; }
      }
      .radar-sweep {
        animation: sweep 4s infinite linear;
      }
      @keyframes sweep {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
    </style>
